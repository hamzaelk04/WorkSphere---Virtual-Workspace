    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new worker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="addAworker">
                        <div class="mb-3">
                            <label class="form-label">Name: </label>
                            <input type="text" class="form-control" name="firstName" id="firstName"
                                placeholder="Enter the worker name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Photo: </label>
                            <input type="file" accept="userIcon/*" class="form-control" name="photo" id="photo"
                                placeholder="Enter the photo URL">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone number: </label>
                            <input type="text" class="form-control" name="phoneNumber" id="phonenumber"
                                placeholder="Enter the worker phonenumber">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email: </label>
                            <input type="email" class="form-control" name id="email"
                                placeholder="Enter the worker email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role: </label>
                            <select class="form-select" name="role" aria-label="Default select example">
                                <option selected>Select the Role</option>
                                <option value="Réceptionniste">Réceptionniste</option>
                                <option value="Technicien IT">Technicien IT</option>
                                <option value="Agents de sécurité">Agents de sécurité</option>
                                <option value="Manager">Manager</option>
                                <option value="Netooyage">Netooyage</option>
                                <option value="Autres">Autres</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Professional experiences: </label>
                            <button id="addExperiences" type="button" class="btn btn-success">Add experience</button>
                            <div id="newExperience" class="newExperience">
                                <!-- dynamic Input  -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="addNewWorker" type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
